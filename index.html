<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>짜오청모의 중국어</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 상단 상태바 & 시계 -->
    <header class="topbar" role="banner" aria-label="상단 바">
      <div class="topbar-left">
        <span class="signal" aria-hidden="true"></span>
        <span class="wifi" aria-hidden="true"></span>
        <span class="battery" aria-hidden="true"></span>
      </div>
      <div class="topbar-center" id="clock" aria-live="polite">--:--</div>
      <div class="topbar-right"></div>
    </header>

    <!-- 중앙 상단 타이틀 -->
    <div id="titlebar" class="app-titlebar">짜오청모의 중국어</div>

    <!-- 메인 영역 -->
    <main id="app" class="screen" role="main"></main>

    <!-- 하단 도크 -->
    <nav id="dock" class="dock" aria-label="도크(바로가기)"></nav>

    <script src="app.js" defer></script>
  </body>
</html>
